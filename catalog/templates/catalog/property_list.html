{% extends "base_generic.html" %}

{% block content %}
    <h1>Property List</h1>

    {% if property_list %}
    <ul>

      {% for property in property_list %}
      <li>
        <a href="{{ property.get_absolute_url }}">{{ property.property_no }}</a> ({{property.owner}})
      </li>
      {% endfor %}

    </ul>

    {% else %}
      <p>There are no books in the library.</p>
    {% endif %}       
{% endblock %}
