{% extends "base_generic.html" %}

{% block content %}
    <h1>Lease List</h1>

    {% if lease_list %}
    <ul>

      {% for lease in lease_list %}
      <li>
        <a href="{{ lease.get_absolute_url }}">{{ lease.tenant }}</a> ({{lease.property}} , {{lease.rent}}, {{lease.end}})
      </li>
      {% endfor %}

    </ul>

    {% else %}
      <p>There are no books in the library.</p>
    {% endif %}       
{% endblock %}
